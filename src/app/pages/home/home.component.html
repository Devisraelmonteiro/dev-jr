<div class="container">
  <div class="form-image">
    <img src="assets/img/logo-pronto-may-bank.svg" alt=" Mulher acessando o aplicativo do banco may bank">
  </div>
  <div class="form">
    <form (ngSubmit)="onSubmit()">
      <div class="form-header">
        <div class="title">
          <h1>Atualize seu cadastro</h1>
          <h2>Conheça as facilidades e benefícios do seu May Bank</h2>
        </div>
        <div class="login-button">
          <!--button routerLink="/login">Entrar</!--button-->
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <label for="firstname">Primeiro nome</label>
          <input id="firstname" type="text" name="firstname" placeholder="Digite seu Primeiro nome" required #firstname="ngModel" [(ngModel)]="user.firstname">
        </div>
        <div class="input-box">
          <label for="lastname">Sobrenome</label>
          <input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome " required #lastname="ngModel" [(ngModel)]="user.lastname">
        </div>
        <div class="input-box">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" placeholder="Digite seu email " required #email="ngModel" [(ngModel)]="user.email">
        </div>
        <div class="input-box">
          <label for="number">Celular</label>
          <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required #number="ngModel" [(ngModel)]="user.number">
        </div>
        <div class="input-box">
          <label for="password">Senha</label>
          <input id="password" type="password" name="password" placeholder="Digite sua senha" required #password="ngModel" [(ngModel)]="user.password">
        </div>
        <div class="input-box">
          <label for="confirmpassword">Confirme sua Senha</label>
          <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Digite sua senha" required #confirmpassword="ngModel" [(ngModel)]="user.confirmpassword">
        </div>
      </div>
      <div class="gender-inputs">
        <div class="gender-title"></div>
        <h6>Gênero</h6>
      </div>
      <div class="gender-group">
        <div class="gender-input">
          <input type="radio" id="female" name="gender" value="female" required #gender="ngModel" [(ngModel)]="user.gender">
          <label for="female">Feminino</label>
        </div>
        <div class="gender-input">
          <input type="radio" id="male" name="gender" value="male" required #gender="ngModel" [(ngModel)]="user.gender">
          <label for="male">Masculino</label>
        </div>
        <div class="gender-input">
          <input type="radio" id="others" name="gender" value="others" required #gender="ngModel" [(ngModel)]="user.gender">
          <label for="others">Outros</label>
        </div>

      </div>
      <div class="continue-button">
        <button type="submit">Continuar</button>
      </div>
    </form>
  </div>
